services:
  vpn_bot:
    env_file:
      - .env.local
    volumes:
      - $SSH_AUTH_SOCK:/ssh-agent
    environment:
      - SSH_AUTH_SOCK=/ssh-agent
    ports:
      - "8088:8088"
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8088/bot/health', timeout=2)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
